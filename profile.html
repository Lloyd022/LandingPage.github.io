<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in | Sign up</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="lightbox.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form--error">Incorrect username or password</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input  form__input--error" autofocus placeholder="password ">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a href="./" id="linkCreateAccount" class="form__link">Don't have an account? Sign up here</a>
            </p>

        </form>

        <form class="form  form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form--error">Incorrect username or password</div>
            <div class="form__input-group">
                <input type="text" class="form__input " id="signupUsername" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email Address ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input  form__input--error" autofocus placeholder="Password ">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input  form__input--error" autofocus placeholder="Confirm Password ">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="./" id="linkLogin" class="form__link">Already have an account? Sign in</a>
            </p>

        </form>

    </div>
</body>
</html>
